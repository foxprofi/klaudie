<!DOCTYPE html>
<!--

 * @Author: Klaudie <klaudie@foxprofi.cz>

<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Domina</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Loading overlay -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
    </div>

    <!-- Main container -->
    <div id="app" class="app">
        <!-- Login/Register screen -->
        <div id="auth-screen" class="screen active">
            <div class="auth-container">
                <h1>Virtual Domina</h1>
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Přihlášení</button>
                    <button class="tab-btn" data-tab="register">Registrace</button>
                </div>

                <!-- Login form -->
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Heslo</label>
                        <input type="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Přihlásit se</button>
                    <div class="error-message" id="login-error"></div>
                </form>

                <!-- Register form -->
                <form id="register-form" class="auth-form hidden">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Jméno</label>
                        <input type="text" name="display_name" required>
                    </div>
                    <div class="form-group">
                        <label>Heslo</label>
                        <input type="password" name="password" required minlength="8">
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <select name="role" required>
                            <option value="servant">Servant</option>
                            <option value="domina">Domina</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrovat</button>
                    <div class="error-message" id="register-error"></div>
                </form>
            </div>
        </div>

        <!-- Main dashboard -->
        <div id="dashboard-screen" class="screen">
            <nav class="navbar">
                <div class="nav-brand">Virtual Domina</div>
                <div class="nav-user">
                    <span id="user-name"></span>
                    <span id="user-role" class="badge"></span>
                    <button id="btn-change-password" class="btn btn-small">Změnit heslo</button>
                    <button id="logout-btn" class="btn btn-small">Odhlásit</button>
                </div>
            </nav>

            <div class="dashboard-layout">
                <!-- Sidebar navigation -->
                <aside class="sidebar">
                    <nav class="sidebar-nav">
                        <a href="#dashboard" class="nav-link active" data-view="dashboard">Dashboard</a>
                        <a href="#households" class="nav-link" data-view="households">Domácnosti</a>
                        <a href="#tasks" class="nav-link" data-view="tasks">Úkoly</a>
                        <a href="#punishments" class="nav-link" data-view="punishments" id="nav-punishments">Tresty</a>
                    </nav>
                </aside>

                <!-- Main content area -->
                <main class="main-content">
                    <!-- Dashboard view -->
                    <div id="view-dashboard" class="view active">
                        <h2>Dashboard</h2>
                        <div id="dashboard-content"></div>
                    </div>

                    <!-- Households view -->
                    <div id="view-households" class="view">
                        <div class="view-header">
                            <h2>Domácnosti</h2>
                            <button id="btn-create-household" class="btn btn-primary hidden">+ Nová domácnost</button>
                        </div>
                        <div id="households-list"></div>
                    </div>

                    <!-- Tasks view -->
                    <div id="view-tasks" class="view">
                        <div class="view-header">
                            <h2>Úkoly</h2>
                        </div>
                        <div id="tasks-list"></div>
                    </div>

                    <!-- Punishments view -->
                    <div id="view-punishments" class="view">
                        <div class="view-header">
                            <h2>Tresty</h2>
                        </div>
                        <div id="punishments-list"></div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <!-- Create Household Modal -->
        <div id="modal-create-household" class="modal hidden">
            <div class="modal-header">
                <h3 class="modal-title">Nová domácnost</h3>
            </div>
            <form id="form-create-household">
                <div class="form-group">
                    <label>Název</label>
                    <input type="text" name="name" required minlength="2">
                </div>
                <div class="form-group">
                    <label>Popis (volitelné)</label>
                    <textarea name="description" rows="3"></textarea>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary">Vytvořit</button>
                    <button type="button" class="btn" onclick="App.closeModal()">Zrušit</button>
                </div>
                <div class="error-message" id="create-household-error"></div>
            </form>
        </div>

        <!-- Change Password Modal -->
        <div id="modal-change-password" class="modal hidden">
            <div class="modal-header">
                <h3 class="modal-title">Změna hesla</h3>
            </div>
            <form id="form-change-password">
                <div class="form-group">
                    <label>Současné heslo</label>
                    <input type="password" name="current_password" required>
                </div>
                <div class="form-group">
                    <label>Nové heslo</label>
                    <input type="password" name="new_password" required minlength="8">
                </div>
                <div class="form-group">
                    <label>Potvrzení nového hesla</label>
                    <input type="password" name="confirm_password" required minlength="8">
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary">Změnit heslo</button>
                    <button type="button" class="btn" onclick="App.closeModal()">Zrušit</button>
                </div>
                <div class="error-message" id="change-password-error"></div>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
